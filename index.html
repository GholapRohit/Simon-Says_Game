<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simon Says Game</h1>
      <p id="levelPara">Level 0</p>
      <div id="game">
        <div class="color green dis-game-btn"></div>
        <div class="color red dis-game-btn"></div>
        <div class="color yellow dis-game-btn"></div>
        <div class="color blue dis-game-btn"></div>
      </div>
      <button id="start">Start</button>
    </div>
    <div class="score-box hide"></div>
    <script src="script.js"></script>
  </body>
</html>
